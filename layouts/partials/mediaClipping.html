{{ with .Site.Data.mediaClipping.list }}
  <article class="media-clipping" id="midia">
    <div class="container">
      <h1>{{ i18n "mediaClipping" }}</h1>
      <ul>
        {{ range . }}
          <li class="{{ .slug }}">
            <a href="{{ .link }}">
              <img src="{{ (resources.Get (.logotype) | resources.Fingerprint).RelPermalink }}" alt="{{ .alt | default .name }}">
            </a>
          </li>
        {{ end }}
      </ul>
    </div>
  </article>
{{ end }}
